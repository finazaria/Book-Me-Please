{% extends 'base.html' %}
{% load static %}


{% block content %}
    <style>
        p {
        text-align: center;
        }
    </style>
<body>
    <table width = "50%" border="1" align="center">
        <p>All Book</</p>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            
        </tr>

        {% if books %}
            {% for book in books %}
                <tr>
                    <td>{{book.Name}}</td>
                    <td>{{book.Author}}</td>
                    <td>{{book.Genre}}</td>
                </tr>

            {% endfor %}
        {% endif %}

    </table>

</body>
{% endblock %}
