{% extends 'base.html' %}
{% load static %}


{% block content %}
    <style>
        a,
        a:hover,
        a:focus {
            color: inherit;
        }

        .container-fluid,
        .container {
            max-width: none;
        }

        .card-container {
            padding: 100px 0px;
            -webkit-perspective: 1000;
            perspective: 1000;
        }

        .profile-card-6 {
            max-width: 300px;
            background-color: #FFF;
            border-radius: 5px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            margin: 10px auto;
            cursor: pointer;
            
        }



        .profile-card-6 .profile-name {
            position: absolute;
            top: 10px;
            left: 6px;
            font-size: 25px;
            font-weight: bold;
            color: #FFF;
            padding: 15px 20px;
            background: linear-gradient(140deg, rgba(0, 0, 0, 0.4) 50%, rgba(255, 255, 0, 0) 50%);
            transition: all 0.15s linear;
        }

        .profile-card-6 .profile-position {
            position: absolute;
            color: #FFF;
            
            left: 15px;
            bottom: 8px;
            transition: all 0.15s linear;
            font-weight: bold;
        }

        .profile-card-6 .profile-positionleft{
            position: absolute;
            color: #FFF;
            right: 0px;
            bottom: 2px;
            transition: all 0.15s linear;
            font-weight: bold;
        }

        .profile-card-6 .profile-positionleft .btn{
            color: #FFF;
        }
        

        .profile-card-6 .profile-overview {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 50%, rgba(255, 255, 0, 0));
            color: #FFF;
            padding: 50px 0px 20px 0px;
            transition: all 0.15s linear;
        }

        .profile-card-6 .profile-overview h3 {
            font-weight: bold;
        }

        .profile-card-6 .profile-overview p {
            color: rgba(255, 255, 255, 0.7);
        }

        .profile-card-6:hover img {
            filter: brightness(80%);
        }

        .profile-card-6:hover .profile-name {
            padding-left: 25px;
            padding-top: 20px;
        }

        .profile-card-6:hover .profile-position {
            padding-bottom: 12px;
        }

        .profile-card-6:hover .profile-positionleft  {
            padding-bottom: 10px;
        }

        .profile-card-6:hover .profile-overview {
            padding-bottom: 25px;
        }

        .profile-card-6 .col-xs-4{
            align-items: center;
            bottom: 30px;
            color: #FFF;
            transition: all linear 0.25s;
            
        }

        .profile-card-6 .col-xs-4 p{
            text-align: center;
            margin-bottom: 10px;

        }

        .profile-card-6 img {
            max-width: 100%;
            max-height: 100%;
            min-width: 100%;
            min-height: 100%;
            transition: all 0.15s linear;
            
        }

        h2{
            text-align: center;
            
        }

        .flipper{
            
            transform-style: preserve-3d;
            transition: all 0.5 ease;
        }

       .flipper.is-flipped{
           transform: rotateY(180deg);
       }

       
           
       

       .front{
        width: 100%;
        backface-visibility: hidden;

        
       }

       .back{
           position: absolute;
           width: 100%;
           height: 100%;
           color: #FFF;
           background-color: darkslategrey;
           backface-visibility: hidden;
           overflow: hidden;
           transform: rotateY(180deg);
       }

       







    </style>

    

<body>
    <div class="container-fluid">
        
        <div class="row">
            {% for book in books %}
            <div class="col-md-3 mb-5 d-flex">
                <div class="profile-card-6">

                    
                    <img src= {{book.Background_photo.url}}>
                    <div class="profile-name">{{book.Name}}</div>
                    <div class="profile-position">{{book.Genre}}</div>
                    <div class="profile-positionleft">
                        <button class="btn btn-simple" onclick="">
                            <i class="fas fa-redo"></i> Show
                        </button>
                    </div>
                        
                    <div class="profile-overview">
                        <div class="profile-overview">
                            <div class="row text-center">
                                <div class="col-xs-4">
                                    <p>{{book.Author}}</p>
                                </div>
                            </div>
                        </div>
                        </div>

                    
                  
                        
                    </div>
                    test
                    
                </div>
                {% endfor %}
        </div>
                
                
    </div>
           
</body>


{% endblock %}
